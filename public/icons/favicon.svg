<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a1a"/>
  
  <!-- Avocado body -->
  <ellipse cx="256" cy="280" rx="140" ry="180" fill="#8BC34A"/>
  
  <!-- Avocado inner (lighter) -->
  <ellipse cx="256" cy="290" rx="100" ry="140" fill="#C5E1A5"/>
  
  <!-- Avocado pit -->
  <ellipse cx="256" cy="340" rx="50" ry="65" fill="#795548"/>
  
  <!-- Dollar sign -->
  <text x="256" y="370" 
        font-family="Arial, sans-serif" 
        font-size="90" 
        font-weight="bold" 
        fill="#FFD700" 
        text-anchor="middle" 
        dominant-baseline="middle">$</text>
  
  <!-- Subtle shine on avocado -->
  <ellipse cx="210" cy="220" rx="25" ry="40" fill="#A5D6A7" opacity="0.6"/>
</svg>

